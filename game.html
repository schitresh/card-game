<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Game</title>
    <link rel="stylesheet" href="game.css">
    <script type="module" src="index.js" defer></script>
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="row">
        <div class="col-10">
            <div class="container mt-5">
                <div class="grid-container mt-5">
                    <div class="grid-item"></div>
                    <div class="grid-item" id="player_0">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <button class="btn btn-primary" id="draw_0" disabled>Draw Cards</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item"></div>

                    <div class="grid-item" id="player_1">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <button class="btn btn-primary" id="draw_1" disabled>Draw Cards</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item card pl-5 pr-5" id="dashboard">
                        <button class="btn btn-success btn-lg mb-3" id="start_button" style="width: 100%;">Start Game</button>
                    </div>
                    <div class="grid-item" id="player_2">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <button class="btn btn-primary" id="draw_2" disabled>Draw Cards</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item"></div>
                    <div class="grid-item" id="player_3">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <button class="btn btn-primary" id="draw_3" disabled>Draw Cards</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="container mt-5" id="statistics">
                <h2>Winners</h2>
            </div>
        </div>
    </div>
</body>
</html>
